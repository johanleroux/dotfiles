[global/wm]
include-file=$HOME/.config/polybar/macchiato.ini

[colors]
background = ${colors.crust}
foreground = ${colors.text}
primary = ${colors.surface2}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

top = true

padding-left = 4px
padding-right = 8px
module-margin = 8px

font-0 = MesloLGS Nerd Font Mono:size=15;6
font-1 = MesloLGS Nerd Font Mono:size=21;6

modules-left = xworkspaces
modules-center = date
modules-right = cpu memory battery pulseaudio wlan eth bluetooth systray dunst

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

tray-spacing = 16px

[module/xworkspaces]
type = internal/xworkspaces

enable-click = true
enable-scroll = false

label-active = %name%
label-active-foreground = ${colors.text}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.surface2}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.mauve}
label-urgent-padding = 1

label-empty =
label-empty-foreground = ${colors.surface2}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

click-right = pavucontrol
use-ui-max = false

label-volume = %percentage%%
label-volume-font = 1
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-muted = 
label-muted-foreground = ${colors.disabled}
label-muted-font = 2
format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/battery]
type = internal/battery
full-at = 99

format-full = <label-full>
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}

format-charging = <animation-charging> <label-charging>
format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.peach}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
click-left = kitty impala &

format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.primary}
label-connected = "%{A1:kitty impala:}%essid%%{A}"
;label-connected = "%{A1:kitty impala:}%essid% (%local_ip%)%{A}"

format-disconnected-prefix = "󱚼 "
format-disconnected-prefix-foreground = ${colors.primary}
label-disconnected = "%{A1:kitty impala:}dc%{A}"

[module/eth]
inherit = network-base
interface-type = wired

format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}
label-connected = "%local_ip%"

format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.primary}
label-disconnected = "dc"

[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
interval = 1
click-left = kitty bluetui &

[module/dunst]
type = custom/ipc
initial = 0
format-padding = 0
hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:}%{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:}%{A}" &

[module/date]
type = internal/date
interval = 1

date = %a %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
