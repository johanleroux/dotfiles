[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/system.ini

[settings]
throttle-ms = 100
throttle-limit = 5

[bar/top]
width = 100%
height = 32
background = ${color.background}
foreground = ${color.foreground}
spacing = 4
underline-size = 4
overline-size = 4
padding = 0
font-0 = "Fira Code:pixelsize=9;2"
font-1 = "Iosevka Nerd Font:size=12;3"
dpi-x = 96
dpi-y = 96
enable-ipc = true
modules-left = bspwm xwindow
modules-center = 
modules-right = cpu memory battery updates wired-network wireless-network bluetooth alsa dunst day clock sysmenu

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-foreground = ${color.foreground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0