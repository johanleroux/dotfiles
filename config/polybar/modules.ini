[module/bspwm]
type = internal/bspwm
format = <label-mode><label-state>
enable-click = false
enable-scroll = false
label-focused = %name%
label-focused-padding = 1
label-focused-background = ${color.purple}
label-focused-foreground = ${color.black}
label-focused-underline = ${color.background}
label-focused-overline = ${color.background}
label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${color.background}
label-occupied-foreground = ${color.foreground}
label-occupied-underline = ${color.background}
label-occupied-overline = ${color.background}
label-urgent = %name%
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1
label-empty-background= ${color.background}
label-empty-foreground = ${color.selection_background}
label-empty-underline = ${color.background}
label-empty-overline = ${color.background}

label-mode-padding = 0
label-mode-background = ${color.purple}
label-mode-foreground = ${color.black}
label-mode-underline = ${color.background}
label-mode-overline = ${color.background}

label-monocle = M
label-monocle-padding = 1
label-monocle-background = ${color.purple}
label-monocle-foreground = ${color.black}
label-monocle-underline = ${color.background}
label-monocle-overline = ${color.background}

label-tiled = T
label-tiled-padding = 1
label-tiled-background = ${color.purple}
label-tiled-foreground = ${color.black}
label-tiled-underline = ${color.background}
label-tiled-overline = ${color.background}

label-fullscreen = F
label-fullscreen-padding = 1
label-fullscreen-background = ${color.purple}
label-fullscreen-foreground = ${color.black}
label-fullscreen-underline = ${color.background}
label-fullscreen-overline = ${color.background}

label-floating = f
label-floating-padding = 1
label-floating-background = ${color.purple}
label-floating-foreground = ${color.black}
label-floating-underline = ${color.background}
label-floating-overline = ${color.background}

label-pseudotiled = P
label-pseudotiled-padding = 1
label-pseudotiled-background = ${color.purple}
label-pseudotiled-foreground = ${color.black}
label-pseudotiled-underline = ${color.background}
label-pseudotiled-overline = ${color.background}

label-locked = L
label-locked-padding = 1
label-locked-background = ${color.purple}
label-locked-foreground = ${color.black}
label-locked-underline = ${color.background}
label-locked-overline = ${color.background}

label-sticky = S
label-sticky-padding = 1
label-sticky-background = ${color.purple}
label-sticky-foreground = ${color.black}
label-sticky-underline = ${color.background}
label-sticky-overline = ${color.background}

label-private = P
label-private-padding = 1
label-private-background = ${color.purple}
label-private-foreground = ${color.black}
label-private-underline = ${color.background}
label-private-overline = ${color.background}

label-marked = m
label-marked-padding = 1
label-marked-background = ${color.purple}
label-marked-foreground = ${color.black}
label-marked-underline = ${color.background}
label-marked-overline = ${color.background}

[module/xwindow]
type = internal/xwindow 
label = %{A3:bspc node -c:} %title:0:64:...% %{A}
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 1
label = %percentage%%
format-prefix = "﬙ "
format-margin = 1
format-warn = <label>
format-warn-prefix = "﬙ "
format-warn-margin = 1
format-warn-foreground = ${color.red}

[module/memory]
type = internal/memory
interval = 1
label = %mb_used%
format-prefix = " "
format-margin = 1
format-warn = <label>
format-warn-prefix = " "
format-warn-margin = 1
format-warn-foreground = ${color.red}

[module/updates]
type = custom/script
exec = sh $HOME/.config/polybar/updates.sh
interval = 180
format = <label>
label = %output%
format-padding = 1
format-prefix = "ﮮ "

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
format-volume-margin = 1
format-muted-margin = 1
label-volume = VOL %percentage%%
label-volume-foreground = ${color.foreground}
label-muted = VOL %percentage%%
label-muted-foreground = ${color.red}

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume><label-volume>
format-volume-padding = 1
format-muted = 婢
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = ﱝ
ramp-volume-1 = 奄
ramp-volume-2 = 奄
ramp-volume-3 = 奔
ramp-volume-4 = 奔
ramp-volume-5 = 奔
ramp-volume-6 = 墳
ramp-volume-7 = 墳
ramp-volume-8 = 墳
ramp-volume-9 = 墳
ramp-headphones-0 = 
ramp-headphones-1 = 

[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
interval = 1
click-left = rofi-bluetooth &
format-padding = 1

[module/wired-network]
type = internal/network
interface = ${system.network_interface_wired}
format-connected = <label-connected>
format-connected-prefix = "歷 "
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "轢 "
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:}%downspeed% | %upspeed%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"

[module/wireless-network]
type = internal/network
interface = ${system.network_interface_wireless}
format-connected = <label-connected>
format-connected-prefix = "直 "
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "睊 "
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.battery}
adapter = ${system.adapter}
poll-interval = 2
time-format = %H:%M
format-charging = "<animation-charging> <label-charging> "
format-charging-prefix = " "
format-charging-prefix-font = 1
format-charging-padding = 1
format-discharging = "<ramp-capacity> <label-discharging> "
format-discharging-padding = 1
label-charging = %percentage%%
label-discharging = %percentage%%
format-full = "<label-full> "
format-full-prefix = " "
format-full-padding = 1
label-full = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = 
animation-charging-9 = 
animation-charging-framerate = 700

[module/dunst]
type = custom/ipc
initial = 1
format-padding = 1
hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:} %{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:} %{A}" &

[module/day]
type = internal/date
time = %a %e
format = <label>
label = %time%
label-margin = 2
format-background = ${color.selection_background}
format-overline = ${color.background}
format-underline = ${color.background}

[module/clock]
type = internal/date
time = %H:%M
format = <label>
label = %time%
label-margin = 2
format-background = ${color.purple}
format-foreground = ${color.background}
format-overline = ${color.background}
format-underline = ${color.background}

[module/sysmenu]
type = custom/text
content = 
content-padding = 2
content-foreground = ${color.purple}
click-left = $HOME/.config/rofi/bin/powermenu
